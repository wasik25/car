{% extends 'base.html' %}
{% block content %}
<h1>Your Order History</h1>
{% for order in orders %}
    <div>
        <h3>{{ order.car.name }}</h3>
        <p>Ordered on: {{ order.ordered_at }}</p>
        <p>Quantity: {{ order.quantity }}</p>
    </div>
{% empty %}
    <p>You have no orders yet.</p>
{% endfor %}
{% endblock %}
