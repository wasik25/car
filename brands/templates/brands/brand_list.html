{% extends 'base.html' %}
{% block content %}
<h1>All Brands</h1>
<div>
    {% for brand in brands %}
        <div>
            <h3>{{ brand.name }}</h3>
            {% if brand.description %}
                <p>{{ brand.description }}</p>
            {% endif %}
        </div>
    {% empty %}
        <p>No brands available.</p>
    {% endfor %}
</div>
{% endblock %}
